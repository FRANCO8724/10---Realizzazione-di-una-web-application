<!DOCTYPE html>
<html>
<head>
    <title>Accedi</title>
   <!-- Collegamento al file CSS esterno -->
   <link rel="stylesheet" type="text/css" href="stylesacc.css">

    <script>
        function mostraForm(tipo) {
            document.getElementById('formUtente').style.display = tipo === 'utente' ? 'block' : 'none';
            document.getElementById('formAmministratore').style.display = tipo === 'amministratore' ? 'block' : 'none';
        }
    </script>

<script>
    function verificaCredenziali() {
        var nomeUtente = document.getElementById('nomeUtente').value;
        var passwordUtente = document.getElementById('passwordUtente').value;

        // Confronto delle credenziali
        if (nomeUtente === 'admin' && passwordUtente === '12345') {
            // Se le credenziali sono corrette, reindirizza alla pagina dell'amministratore
            window.location.href = "amministratore.php";
            return false; // Impedisce l'invio del modulo
        } else {
            // Se le credenziali non sono corrette, mostra un messaggio di errore
            alert("Credenziali non valide. Riprova.");
            // Svuota i campi nome e password
            document.getElementById('nomeUtente').value = '';
            document.getElementById('passwordUtente').value = '';
            return false; // Impedisce l'invio del modulo
        }
    }
</script>

<script>
    function verificaCredenziali2() {
        var nomeUtente2 = document.getElementById('nomeUtente2').value;
        var passwordUtente2 = document.getElementById('passwordUtente2').value;

        // Confronto delle credenziali
        if (nomeUtente2 === 'admin' && passwordUtente2 === '12345') {
            // Se le credenziali sono per la registrazione, reindirizza alla pagina dell'Utente per la registrazione
            window.location.href = "admin.php"; 
            return false; // Impedisce l'invio del modulo
        } else {
            // Se le credenziali non sonon per la registrazione, reindirizza alla pagina dell'amministratore
            window.location.href = "utente.php";
            return false; // Impedisce l'invio del modulo

        }
    }
</script>

</head>
<body>
    <h2>Seleziona il tipo di accesso</h2>
    <button onclick="mostraForm('utente')">Accesso Utente</button>
    <button onclick="mostraForm('amministratore')">Accesso Amministratore</button>

    <div id="formUtente" class="form-container">
        <h2>Inserisci le credenziali amministratore</h2>
        <form onsubmit="return verificaCredenziali2()">
            <label for="nomeUtente">Nome:</label>
            <input type="text" id="nomeUtente2" name="Nome_utente2" placeholder="Inserisci il tuo nome">
            <br>
            <label for="passwordUtente">Password:</label>
            <input type="password" id="passwordUtente2" name="Password_utente2" placeholder="Inserisci la tua password">
            <br>
            <input type="submit" value="Accedi">
        </form>
    </div>

    <div id="formAmministratore" class="form-container">
        <h2>Inserisci le credenziali amministratore</h2>
        <form onsubmit="return verificaCredenziali()">
            <label for="nomeUtente">Nome:</label>
            <input type="text" id="nomeUtente" name="Nome_utente" placeholder="Inserisci il tuo nome">
            <br>
            <label for="passwordUtente">Password:</label>
            <input type="password" id="passwordUtente" name="Password_utente" placeholder="Inserisci la tua password">
            <br>
            <input type="submit" value="Accedi">
        </form>
    </div>
</body>
</html>
